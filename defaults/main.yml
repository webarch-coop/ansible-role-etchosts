---
etchosts: false
etchosts_file:
  - ip: 127.0.0.1
    hostname:
      - localhost
  - ip: "{{ ansible_default_ipv4.address }}"
    hostname:
      - "{{ inventory_hostname }}"
      - "{{ inventory_hostname_short }}"
  - ip: ::1
    hostname:
      - ip6-localhost
      - ip6-loopback
  - ip: fe00::0
    hostname:
      - ip6-localnet
  - ip: ff00::0
    hostname:
      - ip6-mcastprefix
  - ip: ff02::1
    hostname:
      - ip6-allnodes
  - ip: ff02::2
    hostname:
      - ip6-allrouters
  - ip: ff02::3
    hostname:
      - ip6-allhosts
etchosts_hostname: "{{ inventory_hostname }}"
etchosts_hostname_strategy: "{% if ansible_distribution == 'Debian' %}debian{% else %}systemd{% endif %}"
etchosts_mailname: "{{ inventory_hostname }}"
etchosts_template: false
etchosts_validate: true
...
