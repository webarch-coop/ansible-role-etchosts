---
- name: Amend /etc/hosts
  block:

    - name: Debug the proposed /etc/hosts line
      ansible.builtin.debug:
        var: etchosts_line
        verbosity: "{% if ansible_check_mode | bool %}0{% else %}1{% endif %}"

    - name: Debug the proposed /etc/hosts regex
      ansible.builtin.debug:
        var: etchosts_regex
        verbosity: "{% if ansible_check_mode | bool %}0{% else %}1{% endif %}"

    - name: Line present
      ansible.builtin.lineinfile:
        path: /etc/hosts
        line: "{{ etchosts_line }}"
        regex: "{{ etchosts_regex }}"
        state: present
        backup: true
        mode: "0644"
        owner: root
        group: root
      when: >-
        ( ( etchosts_line.state is not defined ) or
        ( etchosts_line.state == "present" ) ) and
        ( ( etchosts_line.hostname is defined ) and
        ( etchosts_line.hostname != [] ) )

    - name: Line absent
      ansible.builtin.lineinfile:
        path: /etc/hosts
        line: "{{ etchosts_line }}"
        regex: "{{ etchosts_regex }}"
        state: absent
        backup: true
        mode: "0644"
        owner: root
        group: root
      when:
        - etchosts_line.state is defined
        - etchosts_line.state == "absent"

  tags:
    - etchosts
...
