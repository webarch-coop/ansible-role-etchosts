---
- name: Check variables
  block:

    - name: Loop though the proposed /etc/hosts file lines
      ansible.builtin.assert:
        that:
          - etchosts_entry.hostname is defined
          - etchosts_entry.hostname != []
      loop: "{{ etchosts_file }}"
      loop_control:
        loop_var: etchosts_entry
        label: "{{ etchosts_entry.ip }}"
      when: >-
        ( ( etchosts_line.state is not defined ) or
        ( etchosts_line.state == "present" ) )

    # TODO Add checks that domain names resolve to the server etc

  tags:
    - etchosts
...
